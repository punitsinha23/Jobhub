{% extends "base.html" %}

{% block title %}JobHub Chatbot | JobHub{% endblock %}

{% block content %}
<style>
  body {
    margin: 0;
    font-family: "Segoe UI", Roboto, Arial, sans-serif;
    background: #f0f2f5;
    color: #000;
  }

  #chatbox {
    display: flex;
    flex-direction: column;
    height: 80vh;
    max-width: 900px;
    margin: 20px auto 40px;
    background: #fff;
    border-radius: 20px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    overflow: hidden;
  }

  #messages {
  flex: 1;
  overflow-y: auto;
  padding: 20px 30px;   /* â¬… added horizontal padding */
  background: #f9f9f9;
  display: flex;
  flex-direction: column;
  gap: 12px;
  position: relative;
  scroll-behavior: smooth;
  box-sizing: border-box; /* ensure padding doesnâ€™t shrink space */
}

.message {
  padding: 12px 18px;
  border-radius: 20px;
  max-width: 70%; /* â¬… reduced a bit so bubbles donâ€™t hug the sides */
  word-wrap: break-word;
  font-size: 1rem;
  opacity: 0;
  transform: translateY(15px);
  animation: fadeInUp 0.3s ease forwards;
}


  #placeholder {
    position: absolute;
    top: 45%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: #888;
    text-align: center;
    font-size: 1.1rem;
    pointer-events: none;
  }

  .user {
    background: #d0e6ff;
    align-self: flex-end;
    color: #000;
  }

.bot {
  align-self: flex-start;
  max-width: 80%;
}

.bot-card {
  background: linear-gradient(135deg, #e6f7e6, #dff0df);
  padding: 14px 18px;
  border-radius: 16px 16px 16px 4px; /* speech bubble effect */
  box-shadow: 0 3px 10px rgba(0,0,0,0.08);
  font-size: 0.95rem;
  line-height: 1.5;
  position: relative;
  animation: fadeInUp 0.3s ease forwards;
  transition: transform 0.2s;
}

.bot-card:hover {
  transform: translateY(-2px);
}

.bot-card a {
  color: #fff;
  background: #28a745;
  padding: 6px 12px;
  border-radius: 12px;
  text-decoration: none;
  margin-top: 6px;
  display: inline-block;
  font-size: 0.9rem;
  font-weight: 500;
  transition: background 0.2s;
}

.bot-card a:hover {
  background: #218838;
}

/* Optional: add a tiny "tail" for the speech bubble */
.bot-card::after {
  content: "";
  position: absolute;
  left: -6px;
  bottom: 12px;
  width: 12px;
  height: 12px;
  background: inherit;
  border-radius: 3px;
  transform: rotate(45deg);
}

  #inputArea {
    display: flex;
    padding: 14px 16px;
    background: #fff;
    border-top: 1px solid #ddd;
    gap: 10px;
  }

  #userInput {
    flex: 1;
    padding: 12px;
    border: 1px solid #ddd;
    border-radius: 20px;
    font-size: 1rem;
    background: #fafafa;
    outline: none;
    transition: border 0.2s;
  }

  #userInput:focus {
    border-color: #ff8c00;
  }

  #sendBtn {
    background: #ff8c00;
    border: none;
    color: white;
    padding: 0 22px;
    cursor: pointer;
    font-weight: bold;
    border-radius: 20px;
    transition: background 0.2s, transform 0.1s;
  }

  #sendBtn:hover {
    background: #e07b00;
  }
  #sendBtn:active {
    transform: scale(0.95);
  }

  /* Typing dots animation */
  .typing {
    display: flex;
    gap: 4px;
    align-self: flex-start;
    padding: 10px 16px;
    border-radius: 20px;
    background: #e2f7e1;
    animation: fadeInUp 0.3s ease forwards;
  }

  .dot {
    width: 8px;
    height: 8px;
    background: #555;
    border-radius: 50%;
    animation: blink 1.2s infinite;
  }
  .dot:nth-child(2) { animation-delay: 0.2s; }
  .dot:nth-child(3) { animation-delay: 0.4s; }

  @keyframes blink {
    0%, 80%, 100% { opacity: 0.2; }
    40% { opacity: 1; }
  }

  /* Smooth fade-in for messages */
  @keyframes fadeInUp {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>

<div id="chatbox">
  <div id="messages">
    <div id="placeholder">
      <img src="https://img.freepik.com/premium-vector/robot-icon-bot-sign-design-chatbot-symbol-concept-voice-support-service-bot-online-support-bot-vector-stock-illustration_100456-34.jpg?w=2000" 
           alt="JobBot" 
           style="max-width: 120px; margin-bottom: 15px; border-radius: 50%;">
      <h3 style="margin: 0; color: #333;">ðŸ‘‹ Meet JobBot</h3>
      <p style="color: #666; font-size: 0.95rem; margin-top: 6px;">
        Your personal career assistant.<br>
        Ask me about jobs, internships, or remote work.
      </p>
    </div>
  </div>

  <div id="inputArea">
    <input type="text" id="userInput" placeholder="Type your message..." />
    <button id="sendBtn" onclick="sendMessage()">Send</button>
  </div>
</div>


<script>
function markdownToHTML(text) {
  text = text.replace(/^### (.*$)/gim, '<b>$1</b><br>');
  text = text.replace(/^## (.*$)/gim, '<b>$1</b><br>');
  text = text.replace(/^# (.*$)/gim, '<b>$1</b><br>');
  text = text.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>');
  text = text.replace(/\*(.*?)\*/g, '<i>$1</i>');
  text = text.replace(/\n/g, '<br>');
  text = text.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank">$1</a>');
  return text;
}

// Load chats from localStorage on page load
window.onload = function () {
  const savedChats = JSON.parse(localStorage.getItem("chatHistory")) || [];
  const messages = document.getElementById("messages");
  const placeholder = document.getElementById("placeholder");

  if (savedChats.length > 0 && placeholder) {
    placeholder.style.display = "none";
  }

  savedChats.forEach(msg => {
  const div = document.createElement("div");
  div.className = "message " + msg.sender;

  if (msg.sender === "bot") {
    div.innerHTML = `<div class="bot-card">${msg.content}</div>`;
  } else {
    div.innerHTML = msg.content;
  }

  messages.appendChild(div);
});

  messages.scrollTop = messages.scrollHeight;
};

async function sendMessage() {
  const input = document.getElementById("userInput");
  const messages = document.getElementById("messages");
  const placeholder = document.getElementById("placeholder");

  if (!input.value.trim()) return;
  if (placeholder) placeholder.style.display = 'none';

  const userText = input.value;

  // User message
  const userMessage = document.createElement("div");
  userMessage.className = "message user";
  userMessage.textContent = userText;
  messages.appendChild(userMessage);
  saveMessage("user", userText);

  input.value = "";
  input.focus();
  messages.scrollTop = messages.scrollHeight;

  // Bot typing animation
  const typing = document.createElement("div");
  typing.className = "typing";
  typing.innerHTML = '<span class="dot"></span><span class="dot"></span><span class="dot"></span>';
  messages.appendChild(typing);
  messages.scrollTop = messages.scrollHeight;

  // Fetch bot response
  const response = await fetch("{% url 'chat' %}", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ message: userText })
  });

  const reader = response.body.getReader();
  const decoder = new TextDecoder();
  let buffer = "";

  // Create bot message element
  const botMessage = document.createElement("div");
  botMessage.className = "message bot";
  botMessage.innerHTML = `<div class="bot-card"></div>`;
  messages.removeChild(typing);
  messages.appendChild(botMessage);

  while (true) {
    const { done, value } = await reader.read();
    if (done) break;

    const chunk = decoder.decode(value, { stream: true });
    buffer += chunk;

    botMessage.querySelector(".bot-card").innerHTML = markdownToHTML(buffer);
    messages.scrollTop = messages.scrollHeight;
  }

  // Save bot message
  saveMessage("bot", markdownToHTML(buffer));
}

// Save chat to localStorage
function saveMessage(sender, content) {
  const history = JSON.parse(localStorage.getItem("chatHistory")) || [];
  history.push({ sender, content });
  localStorage.setItem("chatHistory", JSON.stringify(history));
}
</script>

{% endblock %}
